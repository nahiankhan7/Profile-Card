<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- CSS Styles -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
      }
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 380px;
        width: 100%;
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .card-img {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #6200ea;
        padding: 4px;
        margin-bottom: 20px;
      }
      .card-img .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #fff;
      }
      .card-text h3 {
        margin-top: 10px;
        font-size: 26px;
        font-weight: 600;
        color: #333;
      }
      .card-text span {
        font-size: 18px;
        color: #666;
      }
      .card-text p {
        margin-top: 15px;
        color: #666;
        font-size: 16px;
        line-height: 1.5;
      }
      .social-link {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }
      .social-link .link {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        margin: 0 10px;
        font-size: 18px;
        color: #fff;
        background-color: #6200ea;
        text-decoration: none;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
      }
      .social-link .link:hover {
        transform: scale(1.1);
      }
      .card-btn {
        margin-top: 30px;
        display: flex;
        gap: 10px;
      }
      .card-btn button {
        color: #fff;
        border: none;
        background: none;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      .card-btn .btn-1 {
        background-color: #ff5722;
      }
      .card-btn .btn-2 {
        background-color: #6200ea;
      }
      .card-btn button:hover {
        transform: scale(1.05);
      }
      .card-contact {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        font-size: 16px;
        color: #333;
      }
      .card-contact a {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
      }
      .card-contact a:hover {
        color: #6200ea;
      }
      .card-contact i {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="./profile-pic.jpg" alt="Profile Photo" class="profile-img" />
      </div>

      <div class="card-text">
        <h3>Michael</h3>
        <span>Web App Developer</span>
        <p>
          A passionate web application developer with expertise in WordPress,
          WooCommerce, Shopify, and Laravel.
        </p>
      </div>

      <div class="social-link">
        <a href="#" class="link" style="background: #333"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="#" class="link" style="background: #1da1f2"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="#" class="link" style="background: #0077b5"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </div>

      <div class="card-btn">
        <button class="btn-1">Hire me</button>
        <button class="btn-2">Follow</button>
      </div>

      <div class="card-contact">
        <a href="mailto:example@gmail.com"
          ><i class="fa-solid fa-envelope"></i>example@gmail.com</a
        >
        <a href="tel:+44537637"><i class="fa-solid fa-phone"></i>+44537637</a>
      </div>
    </div>
  </body>
</html>
